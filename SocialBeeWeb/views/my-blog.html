<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --card-bg: #f9fafb;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .dark {
            --primary-color: #818cf8;
            --secondary-color: #6366f1;
            --text-color: #f9fafb;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --border-color: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        nav ul li a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-container input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .theme-toggle {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .post-date {
            color: var(--secondary-color);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: block;
        }

        .post-excerpt {
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .read-more {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .read-more:hover {
            background-color: var(--secondary-color);
        }

        .like-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s;
        }

        .like-btn:hover {
            color: var(--primary-color);
        }

        .like-btn.liked {
            color: #ef4444;
        }

        .like-btn.liked .heart-icon {
            fill: #ef4444;
        }

        .heart-icon {
            width: 20px;
            height: 20px;
            transition: fill 0.3s;
        }

        footer {
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 2rem 1rem;
            margin-top: 3rem;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                margin-top: 1rem;
            }

            nav ul li {
                margin-left: 1rem;
                margin-right: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: 100%;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                margin-top: 1rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">My Blog</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Posts</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search posts...">
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon" style="display: none;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <span id="theme-text">Dark Mode</span>
            </button>
        </div>

        <div class="posts-grid" id="posts-grid">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="copyright">
                &copy; 2025 My Blog. All rights reserved.
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Sitemap</a>
            </div>
        </div>
    </footer>

    <script>
        // Sample post data
        const posts = [
            {
                id: 1,
                title: "Getting Started with Web Development",
                date: "March 1, 2025",
                image: "https://source.unsplash.com/random/600x400?web",
                excerpt: "Learn the basics of HTML, CSS, and JavaScript to kickstart your web development journey.",
                liked: false
            },
            {
                id: 2,
                title: "Mastering CSS Grid Layout",
                date: "February 25, 2025",
                image: "https://source.unsplash.com/random/600x400?css",
                excerpt: "Dive deep into CSS Grid and learn how to create complex layouts with ease.",
                liked: false
            },
            {
                id: 3,
                title: "JavaScript Promises Explained",
                date: "February 20, 2025",
                image: "https://source.unsplash.com/random/600x400?javascript",
                excerpt: "Understanding asynchronous JavaScript and how to work with Promises effectively.",
                liked: false
            },
            {
                id: 4,
                title: "Responsive Design Best Practices",
                date: "February 15, 2025",
                image: "https://source.unsplash.com/random/600x400?responsive",
                excerpt: "Learn how to create websites that look great on all devices with these responsive design techniques.",
                liked: false
            },
            {
                id: 5,
                title: "Introduction to React Hooks",
                date: "February 10, 2025",
                image: "https://source.unsplash.com/random/600x400?react",
                excerpt: "Discover how React Hooks can simplify your components and make your code more reusable.",
                liked: false
            },
            {
                id: 6,
                title: "Building RESTful APIs",
                date: "February 5, 2025",
                image: "https://source.unsplash.com/random/600x400?api",
                excerpt: "A comprehensive guide to designing and implementing RESTful APIs for your applications.",
                liked: false
            }
        ];

        // DOM elements
        const postsGrid = document.getElementById('posts-grid');
        const searchInput = document.getElementById('search-input');
        const themeToggle = document.getElementById('theme-toggle');
        const themeText = document.getElementById('theme-text');
        const moonIcon = document.querySelector('.moon-icon');
        const sunIcon = document.querySelector('.sun-icon');

        // Render posts
        function renderPosts(postsToRender) {
            postsGrid.innerHTML = '';
            
            if (postsToRender.length === 0) {
                postsGrid.innerHTML = `
                    <div class="no-results">
                        <h2>No posts found</h2>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }
            
            postsToRender.forEach(post => {
                const postElement = document.createElement('article');
                postElement.className = 'post-card';
                postElement.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="post-image">
                    <div class="post-content">
                        <h2 class="post-title">${post.title}</h2>
                        <span class="post-date">${post.date}</span>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <div class="post-actions">
                            <button class="read-more">Read More</button>
                            <button class="like-btn ${post.liked ? 'liked' : ''}" data-id="${post.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="${post.liked ? '#ef4444' : 'none'}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="heart-icon">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                                <span>${post.liked ? 'Liked' : 'Like'}</span>
                            </button>
                        </div>
                    </div>
                `;
                postsGrid.appendChild(postElement);
            });

            // Add event listeners to like buttons
            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', handleLike);
            });
        }

        // Filter posts based on search input
        function filterPosts(searchTerm) {
            if (!searchTerm) {
                return posts;
            }
            
            searchTerm = searchTerm.toLowerCase();
            return posts.filter(post => 
                post.title.toLowerCase().includes(searchTerm) || 
                post.excerpt.toLowerCase().includes(searchTerm)
            );
        }

        // Handle like button click
        function handleLike(e) {
            const button = e.currentTarget;
            const postId = parseInt(button.getAttribute('data-id'));
            const post = posts.find(p => p.id === postId);
            
            if (post) {
                post.liked = !post.liked;
                button.classList.toggle('liked');
                
                const heartIcon = button.querySelector('.heart-icon');
                const likeText = button.querySelector('span');
                
                if (post.liked) {
                    heartIcon.setAttribute('fill', '#ef4444');
                    likeText.textContent = 'Liked';
                } else {
                    heartIcon.setAttribute('fill', 'none');
                    likeText.textContent = 'Like';
                }
            }
        }

        // Toggle dark/light theme
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            
            if (isDark) {
                themeText.textContent = 'Light Mode';
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
                localStorage.setItem('theme', 'dark');
            } else {
                themeText.textContent = 'Dark Mode';
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
                localStorage.setItem('theme', 'light');
            }
        }

        // Check for saved theme preference
        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                themeText.textContent = 'Light Mode';
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            }
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            const filteredPosts = filterPosts(searchTerm);
            renderPosts(filteredPosts);
        });

        themeToggle.addEventListener('click', toggleTheme);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadThemePreference();
            renderPosts(posts);
        });
    </script>
</body>
</html>
