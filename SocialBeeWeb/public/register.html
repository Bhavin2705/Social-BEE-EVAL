<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Function to validate the registration form
    function validateForm(event) {
      const form = document.getElementById('registrationForm');
      const nameInput = document.getElementById('name');
      const dobInput = document.getElementById('dob');
      const passwordInput = document.getElementById('password');
      const formMessage = document.getElementById('formMessage');

      // Check if Name is filled
      if (nameInput.value.trim() === '') {
        formMessage.textContent = 'Name is required';
        formMessage.classList.remove('hidden');
        event.preventDefault(); // Prevent form submission
        return false;
      }

      // Validate Date of Birth (DOB) - Ensure the year is a valid number
      const dobValue = new Date(dobInput.value);
      const currentYear = new Date().getFullYear();
      const birthYear = dobValue.getFullYear();

      // Additional validation can go here for DOB if needed

      const passwordValue = passwordInput.value;

      formMessage.classList.add('hidden');
      return true;
    }

  </script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Register Now</h2>
    <form id="registrationForm" class="space-y-6" action="/register" method="POST"
      onsubmit="return validateForm(event)">

      <!-- Name Field -->
      <div>
        <label for="name" class="block text-gray-600 font-medium mb-1">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- DOB -->
      <div>
        <label for="dob" class="block text-gray-600 font-medium mb-1">Date of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="21-03-2005"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-gray-600 font-medium mb-1">Gender</label>
        <div>
          <label for="male" class="inline-flex items-center">
            <input type="radio" id="male" name="gender" value="Male"
              class="form-radio text-blue-500 focus:ring-2 focus:ring-blue-500" required />
            <span class="ml-2">Male</span>
          </label>
          <label for="female" class="inline-flex items-center">
            <input type="radio" id="female" name="gender" value="Female"
              class="form-radio text-blue-500 focus:ring-2 focus:ring-blue-500" />
            <span class="ml-2">Female</span>
          </label>
        </div>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-gray-600 font-medium mb-1">Email Address</label>
        <input type="email" id="email" name="email" placeholder="user@example.com"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-gray-600 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="********"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Terms and conditions -->
      <div>
        <label for="terms" class="block text-gray-600 font-medium mb-1">
          <input type="checkbox" id="terms" name="terms"
            class="form-checkbox text-blue-500 focus:ring-2 focus:ring-blue-500" required />
          <span class="ml-2">I agree to the terms and conditions</span>
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md font-medium hover:bg-blue-600 transition-all">
        Register
      </button>
    </form>

    <!-- Error Message -->
    <p id="formMessage" class="text-center text-red-500 mt-4 hidden"></p>
  </div>
</body>

</html>
